
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat&family=Oswald&family=Raleway:wght@500&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
       
        h1{
            font-family: 'Roboto Slab', serif;
            text-shadow: 2px 3px 4px ;
            margin: 30px 50px;

        }
       
        .img-div{
            margin-top: 10px;
            text-align: center;
        }
        .img-div img{
            height: 150px;
            width: 200px;
            
        }
        form{
            position: relative;
            width: 330px;
            margin: auto;
      
            padding: 10px;
            background-color: blueviolet;
            background: transparent;
        }

       form h1{
        margin-left: 65px !important;
        margin-top: 5px;
        letter-spacing: 2px;
       }
        .form-group{
            width: 300px;
            margin-bottom: 10px;
        }

        button{
            width: 300px;
        }

        .login-a{
            text-decoration: none;
            color: black;

        }
        .login-a:hover{
            color: grey;
        }

        @media screen and (max-width:800px) {
            form{
                width: 60vw;
            }
            
        }

        .error
            {
            color: red;
            size: 80%
            }
        .hidden
            {
            display:none
            }
        .whatsapp_error
            {
            color: red;
            size: 80%
            }
        .w_hidden
            {
            display:none
            }
    </style>

</head>
<body>
    <div class="img-div">
      <a href="index.html">  <img src="Images/home-images/final-logo.png" alt=""></a>
    </div>
  
    <form action="https://formsubmit.co/mamata.glb2000@gmail.com" method="POST" id="myform">
        <h1 class="">SIGN UP</h1>
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">User Name </label> -->
          <input type="text" required class="form-control"  aria-describedby="emailHelp" placeholder="Enter User Name" name="User Name">
        </div>

        <div class="form-group">
            <input type="text" required class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" name="Password">
            <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
              </small>          
        </div>

        <div class="form-group">
            <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" name="Email">
          </div>

          <div class="form-group">
            <input type="text" id="myform_phone" name="phone"  required class="form-control" aria-describedby="emailHelp" placeholder="Enter Phone Number" name="Phone Number">
            <div id="phone_error" class="error hidden"> Please enter a valid phone number </div>

          </div>

        <div class="form-group">
                <input type="password"  id="whatsapp" name="whatsapp" class="form-control" placeholder="Enter Whatsapp Number" name="Whatsapp Number">
                <div id="phone_error" class="whatsapp_error w_hidden"> Please enter a valid phone number </div>

        </div>

        <div class="radio mb-2">
        <label for="Gender">Gender : </label> 
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="HTML">Male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="CSS">Female</label>
          </div>

        <div class="radio mb-2">
            <input type="radio" id="child" name="child_or_parent" value="child">
            <label for="child">Child</label>
            <input type="radio" id="parent" name="child_or_parent" value="parent">
            <label for="parent">Parent</label>
        </div>
    
       <button type="submit" class="btn btn-success" onclick="myfun()">Sign Up</button> 

        <p class="mt-2 text-center">Already have an account? <a href="login.html" class="login-a text-primary"> Login </a></p>
      </form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    function validatePhoneNumber(input_str) {
        var re = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;
      
        return re.test(input_str);
      }

      function validateForm(event) {
        var phone = document.getElementById('myform_phone').value;
       // var number = document.getElementById('whatsapp').value;
        if (!validatePhoneNumber(phone)) {
      document.getElementById('phone_error').classList.remove('hidden');
        } else {  
      document.getElementById('phone_error').classList.add('hidden');
        }
        event.preventDefault();   
        
      }

      document.getElementById('myform').addEventListener('submit', validateForm);
      function myfun(){
        console.log("buttons clicked!!!!!!!")
      }
</script>
</body>
</html>
